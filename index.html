<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Own styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Jose Ramírez</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100">
        <div
          class="col align-self-center p-4 p-sm-5 border-radius-25"
          id="inner-container"
        >
          <div class="row">
            <div class="col-12 col-md-6 align-self-center">
              <div class="row">
                <div class="col">
                  <h1>Hello! I'm <strong>José Ramírez</strong></h1>
                </div>
              </div>
              <div class="row">
                <div class="col text-justify">
                  I've been involved in the development world since long time
                  ago. Now, I decided to start a few small projects, some of
                  them by myself, and some others with very close friends.
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-light border-radius-25 mt-3 d-flex"
                    onclick="window.open('mailto:josearamirezsa@gmail.com')"
                  >
                    <img
                      src="email.svg"
                      class="button-icon align-self-center mr-2"
                      alt="Mail"
                    />
                    Contact me
                  </button>
                </div>
              </div>
            </div>
            <div
              class="d-none d-md-block col-md-6 text-center align-self-center"
            >
              <img src="programmer.svg" id="main-image" alt="Programmer" />
            </div>
          </div>
          <div class="row mb-sm-2">
            <div class="col">
              <hr class="own-border-color" />
            </div>
          </div>
          <div class="row">
            <div class="col-xl-10 offset-xl-1">
              <div class="card border-radius-10" id="play-store-background">
                <div class="row no-gutters">
                  <div
                    class="col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1 align-self-center px-1 px-sm-2 own-border-right"
                  >
                    <img src="aleenforma.png" class="w-100" alt="AleEnForma" />
                  </div>
                  <div
                    class="col-6 col-sm-6 col-md-7 col-lg-9 col-xl-9 align-self-center"
                  >
                    <div class="card-body py-2 px-2 px-sm-3">
                      <h5
                        class="card-title mb-0 align-middle d-inline-block d-md-block mt-n1 mt-sm-0"
                      >
                        <a
                          class="d-md-none"
                          tabindex="0"
                          role="button"
                          data-container="body"
                          data-toggle="popover"
                          data-placement="top"
                          data-trigger="focus"
                          data-content="Calculate your Body Fat Percentage and learn the most
                      effective exercises"
                        >
                          <img
                            src="information-icon.svg"
                            alt="Information Icon"
                            class="info-icon"
                          />
                        </a>

                        <span class="align-middle">AleEnForma</span>
                      </h5>
                      <p class="card-text d-none d-md-block mb-0">
                        Calculate your Body Fat Percentage and learn the most
                        effective exercises
                      </p>
                    </div>
                  </div>
                  <div
                    class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 align-self-center own-border-left"
                  >
                    <a
                      target="_blank"
                      class="w-100"
                      href="https://play.google.com/store/apps/details?id=com.aleenforma&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
                      ><img
                        class="w-100"
                        alt="Get it on Google Play"
                        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- Own scripts -->
    <script src="scripts.js"></script>
  </body>
</html>
